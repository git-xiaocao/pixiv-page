<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Pixiv</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- 主题 //cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css -->
    <link rel="stylesheet" href="./css/docsify-darklight-theme.min.css" type="text/css">

    <!-- 代码高亮主题 //cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-vsc-dark-plus.min.css -->
    <link rel="stylesheet" href="./css/prism-vsc-dark-plus.min.css" type="text/css">

</head>
<body>
<div id="app">小草的Pixiv相关项目</div>
<script>
    window.$docsify = {
        name: 'Pixiv',
        repo: 'git-xiaocao',
        loadSidebar: true,
        subMaxLevel: 2,
    }
</script>
<!-- 主js //cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js -->
<script src="./js/docsify.min.js"></script>

<!-- 主题 -->
<script src="./js/docsify-darklight-theme.min.js"></script>

<!-- C#代码高亮 //cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js -->
<script src="./js/prism-csharp.min.js"></script>

<!-- Kotlin代码高亮 //cdn.jsdelivr.net/npm/prismjs/components/prism-kotlin.min.js -->
<script src="./js/prism-kotlin.min.js"></script>

<!-- Kotlin代码高亮 //cdn.jsdelivr.net/npm/prismjs/components/prism-dart.min.js -->
<script src="./js/prism-dart.min.js"></script>

<!-- yaml代码高亮 //cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js -->
<script src="./js/prism-yaml.min.js"></script>

<!-- 图片缩放插件 //cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js -->
<script src="./js/zoom-image.min.js"></script>

</body>
</html>
